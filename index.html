<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Browser Synthesizer</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <header>
      <h1 id="top-header">In-Browser Synthesizer (CURRENTLY MUTED)</h1>
    </header>
    <div id="synth-panel">
      <h3>Keys Pressed:</h3>
      <p id="key-view"></p>
      <h3>Notes Pressed:</h3>
      <p id="pressed-view"></p>
    </div>
    <br />
    <p>Select A Waveform (Default = Sine)</p>
    <select id="waveform-select">
      <option value="sine" selected="selected">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <button id="start-stop">Unmute Synthesizer</button>
    <!--
    <div id="gain-slider-wrap">
      <input id="gain-slider" type="range" class="slider" min="0" max="1" value="1" step=".01">
      <p id="gain-view">1.0</p>
    </div>
    -->
    <br />
    <p>If a note is stuck playing you should refresh your browser or select 'Mute/Unmute Synthesizer'.</p>
    <footer>
      &copy; 2023 - Rolin Blake - <a href="https://github.com/rolinmb/web-synth">Web Synthesizer Repo</a>
    </footer>
  </body>
  <!-- <script src="old_app.js"></script> -->
  <script src="dist/app.js"></script>
</html>
